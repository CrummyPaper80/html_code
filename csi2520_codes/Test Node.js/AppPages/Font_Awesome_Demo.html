<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome Demo</title>

    <!--Adding a Favicon-->
    <link rel="shortcut icon" href="./Images/OU-Logo.jpeg" type="image/jpeg">

    <!--Personal font awesome kit code-->
    <script src="https://kit.fontawesome.com/16b00824a7.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <h1>Font Awesome Demo</h1>
    </header>

    <main>
        <p>This page will create a footer with font awesome</p>
    </main>

    <footer>
        <p>Log into your favorite social media website and leave us a like or comment</p>
        <!--without any sizing options-->
        <section>
           <a href="https://facebook.com" aria-label="Facebook">
               <i class="fab fa-facebook fa-5x"></i>
            </a>
            
            <a href="https://twitter.com" aria-label="Twitter">
                <i class="fab fa-twitter fa-5x"></i>
            </a>
            
            <a href="https://linkedin.com" aria-label="LinkedIn">
                <i class="fab fa-linkedin-in fa-5x"></i>
            </a>
            
            <a href="https://youtube.com" aria-label="Youtube">
                <i class="fab fa-youtube fa-5x"></i>
            </a>
            
            <a href="https://instagram.com" aria-label="Instagram" target="_blank">
                <i class="fab fa-instagram fa-5x"></i>
            </a>

            <section>
                <a href="mailto:jbrunette@oakland.edu" aria-label="Email us">
                    <i class="fas fa-envelope"></i>
                </a>
            </section>


        
        </section>
    </footer>
</body>
</html>
